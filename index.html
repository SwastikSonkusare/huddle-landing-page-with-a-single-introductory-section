<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="hero">
    <!-- <svg class="hero__logo">
      <use xlink:href="images/logo.svg"></use>
    </svg> -->

    <img src="images/logo.svg" alt="Hero logo" class="hero__logo">
  </div>

  <main class="huddle mt-xxl">
    <div class="huddle__left-section">
      <img src="images/illustration-mockups.svg" alt="illustration-mockups" class="huddle__logo">
    </div>

    <div class="huddle__right-section mt-xl">
      <h1 class="huddle__right-section--header-1">
        Build The Community Your Fans Will Love
      </h1>

      <p class="huddle__right-section--p mt-md" >
          Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
          Create connections with your users as you engage in genuine discussion. 
      </p>

      <button class="huddle__button mt-md">
        Register
      </button>
    </div>
  </main>

  <footer class="footer">
    <span class="footer__brands mr-sm">
        <img src="images/facebook-brands.svg" alt="facebook logo" class="footer__brands--fb">
      </span>

      <span class="footer__brands mr-sm">
        
        <img src="images/instagram-brands.svg" alt="instagram logo" class="footer__brands--insta">
      </span>

      <span class="footer__brands">
        <img src="images/twitter-brands.svg" alt="twiterr logo" class="footer__brands--twitter">

      </span>
  </footer>

    </p>
  </footer> -->
</body>
</html>
